<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkWise AI - 비밀번호 재설정</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-50: #FFF8E1;
            --color-primary-100: #FFF1C4;
            --color-primary-200: #FFE082;
            --color-primary-300: #FFD54F;
            --color-primary-400: #FFCA28;
            --color-primary-500: #FFD700;
            --color-primary-600: #FFC107;
            --color-primary-700: #FFB300;
            --color-primary-800: #FFA000;
            --color-primary-900: #FF8F00;
            
            --color-background-primary: #1A1A1A;
            --color-background-secondary: #2C2C2C;
            --color-background-tertiary: #3A3A3A;
            
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #E0E0E0;
            --color-text-tertiary: #BDBDBD;
            
            --color-border-light: #3A3A3A;
            --color-border-medium: #4A4A4A;
            --color-border-focus: #FFD700;
            
            --font-family-primary: 'Montserrat', 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-background-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--color-background-secondary);
            border-bottom: 1px solid var(--color-border-light);
            padding: var(--spacing-md) 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .brand-name {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--spacing-xl);
        }

        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
        }

        .nav-link:hover {
            color: var(--color-primary-500);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-background-primary), var(--color-background-secondary));
        }

        .reset-container {
            background: var(--color-background-secondary);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .reset-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .reset-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-label {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            padding: var(--spacing-md);
            border: 1px solid var(--color-border-medium);
            border-radius: var(--border-radius-md);
            background: var(--color-background-tertiary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: linear-gradient(135deg, var(--color-background-tertiary), rgba(255, 215, 0, 0.02));
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        .reset-button {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            background-size: 200% 200%;
            animation: buttonGlow 2s ease-in-out infinite;
            color: var(--color-background-primary);
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: var(--spacing-lg);
        }

        .back-button {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
        }

        .back-button:hover {
            color: var(--color-primary-500);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Success Message */
        .success-message {
            display: none;
            text-align: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.05));
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 215, 0, 0.2);
            margin-top: var(--spacing-lg);
        }

        .success-icon {
            font-size: 3rem;
            margin-bottom: var(--spacing-md);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--color-text-primary);
        }

        .success-text {
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .success-note {
            font-size: 0.9rem;
            color: var(--color-text-tertiary);
            font-style: italic;
        }

        /* Security Notice */
        .security-notice {
            margin-top: var(--spacing-2xl);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.03), rgba(255, 165, 0, 0.03));
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 215, 0, 0.1);
        }

        .security-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-primary-500);
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .security-text {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 var(--spacing-md);
            }

            .nav-menu {
                gap: var(--spacing-lg);
            }

            .reset-container {
                margin: var(--spacing-lg);
                padding: var(--spacing-xl);
            }

            .reset-title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .nav-menu {
                display: none;
            }

            .reset-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }

            .reset-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="ui_1.html" class="brand">
                <span class="logo-icon">🧠</span>
                <span class="brand-name">ThinkWise</span>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="ui_2.html" class="nav-link">제품</a></li>
                    <li><a href="ui_3.html" class="nav-link">가격</a></li>
                    <li><a href="ui_4.html" class="nav-link">커뮤니티</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="reset-container">
            <!-- Reset Header -->
            <div class="reset-header">
                <h1 class="reset-title">비밀번호 재설정</h1>
                <p class="reset-subtitle">가입하신 이메일로 비밀번호 재설정 링크를 보내드립니다.</p>
            </div>

            <!-- Reset Form -->
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" id="email" class="form-input" placeholder="가입 시 사용한 이메일 주소를 입력하세요" required>
                </div>

                <button type="submit" class="reset-button">재설정 링크 보내기</button>
            </form>

            <div class="back-link">
                <a href="ui_6.html" class="back-button">로그인 페이지로 돌아가기</a>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <div class="success-icon">📧</div>
                <h3 class="success-title">이메일이 전송되었습니다</h3>
                <p class="success-text">입력하신 이메일로 비밀번호 재설정 링크를 보냈습니다. 메일함을 확인해주세요.</p>
                <p class="success-note">메일이 보이지 않으면 스팸함을 확인하거나, 다시 시도해 주세요.</p>
            </div>

            <!-- Security Notice -->
            <div class="security-notice">
                <h4 class="security-title">보안 안내</h4>
                <p class="security-text">이 요청은 24시간 동안만 유효합니다. 다른 사람이 요청하지 않았다면 이 메일을 무시하셔도 됩니다.</p>
            </div>
        </div>
    </main>

    <script>
        // Form submission
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Simulate email sending
            const button = document.querySelector('.reset-button');
            const originalText = button.textContent;
            button.textContent = '전송 중...';
            button.disabled = true;
            
            setTimeout(() => {
                // Hide form and show success message
                document.getElementById('resetForm').style.display = 'none';
                document.querySelector('.back-link').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                // Reset button
                button.textContent = originalText;
                button.disabled = false;
            }, 2000);
        });

        // Email validation
        document.getElementById('email').addEventListener('blur', function(e) {
            const email = e.target.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                e.target.style.borderColor = '#ff6b6b';
                e.target.style.boxShadow = '0 0 0 3px rgba(255, 107, 107, 0.1)';
            } else {
                e.target.style.borderColor = '';
                e.target.style.boxShadow = '';
            }
        });
    </script>
</body>
</html>
