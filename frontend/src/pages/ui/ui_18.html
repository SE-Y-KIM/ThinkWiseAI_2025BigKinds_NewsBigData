<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkWise AI - 설정</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-50: #FFF8E1;
            --color-primary-100: #FFF1C4;
            --color-primary-200: #FFE082;
            --color-primary-300: #FFD54F;
            --color-primary-400: #FFCA28;
            --color-primary-500: #FFD700;
            --color-primary-600: #FFC107;
            --color-primary-700: #FFB300;
            --color-primary-800: #FFA000;
            --color-primary-900: #FF8F00;
            
            --color-background-primary: #1A1A1A;
            --color-background-secondary: #2C2C2C;
            --color-background-tertiary: #3A3A3A;
            
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #E0E0E0;
            --color-text-tertiary: #BDBDBD;
            
            --color-border-light: #3A3A3A;
            --color-border-medium: #4A4A4A;
            --color-border-focus: #FFD700;
            
            --font-family-primary: 'Montserrat', 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-background-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--color-background-secondary);
            border-bottom: 1px solid var(--color-border-light);
            padding: var(--spacing-md) 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .brand-name {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--color-background-primary);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .user-plan {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            background: linear-gradient(135deg, var(--color-background-primary), var(--color-background-secondary));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-2xl) var(--spacing-lg);
        }

        .page-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--color-text-secondary);
            font-size: 1.2rem;
        }

        /* Settings Grid */
        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: var(--spacing-2xl);
        }

        .settings-section {
            background: var(--color-background-secondary);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-lg);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            padding-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border-light);
        }

        .section-icon {
            font-size: 1.5rem;
            color: var(--color-primary-500);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: var(--spacing-lg);
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border-medium);
            border-radius: var(--border-radius-md);
            background: var(--color-background-tertiary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: linear-gradient(135deg, var(--color-background-tertiary), rgba(255, 215, 0, 0.02));
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        .form-select {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border-medium);
            border-radius: var(--border-radius-md);
            background: var(--color-background-tertiary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-select option {
            background: var(--color-background-tertiary);
            color: var(--color-text-primary);
        }

        /* Toggle Switch */
        .toggle-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) 0;
        }

        .toggle-label {
            font-weight: 500;
            color: var(--color-text-primary);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: var(--color-border-medium);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--color-primary-500);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(26px);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-xl);
            border: none;
            border-radius: var(--border-radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            background-size: 200% 200%;
            animation: buttonGlow 2s ease-in-out infinite;
            color: var(--color-background-primary);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: var(--color-background-tertiary);
            border: 1px solid var(--color-border-medium);
            color: var(--color-text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--color-primary-500);
            background: linear-gradient(135deg, var(--color-background-tertiary), rgba(255, 215, 0, 0.05));
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Account Info */
        .account-info {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.05));
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
        }

        .account-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-primary-500);
            margin-bottom: var(--spacing-md);
        }

        .account-details {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .account-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-label {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        .account-value {
            color: var(--color-text-primary);
            font-weight: 500;
        }

        /* Status Message */
        .status-message {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.05));
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: none;
        }

        .status-text {
            color: var(--color-text-secondary);
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 var(--spacing-md);
            }

            .container {
                padding: var(--spacing-xl) var(--spacing-md);
            }

            .page-title {
                font-size: 2rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .user-info {
                gap: var(--spacing-sm);
            }

            .page-title {
                font-size: 1.75rem;
            }

            .settings-section {
                padding: var(--spacing-lg);
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="ui_1.html" class="brand">
                <span class="logo-icon">🧠</span>
                <span class="brand-name">ThinkWise</span>
            </a>
            <div class="user-info">
                <div class="user-avatar">김</div>
                <div class="user-plan">Pro</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">설정</h1>
                <p class="page-subtitle">계정 정보와 사용자 설정을 관리하세요.</p>
            </div>

            <!-- Settings Grid -->
            <div class="settings-grid">
                <!-- Account Settings -->
                <div class="settings-section">
                    <div class="section-header">
                        <span class="section-icon">👤</span>
                        <h2 class="section-title">계정 설정</h2>
                    </div>

                    <!-- Account Info -->
                    <div class="account-info">
                        <h3 class="account-title">현재 계정 정보</h3>
                        <div class="account-details">
                            <div class="account-item">
                                <span class="account-label">이메일</span>
                                <span class="account-value">user@example.com</span>
                            </div>
                            <div class="account-item">
                                <span class="account-label">가입일</span>
                                <span class="account-value">2024-01-15</span>
                            </div>
                            <div class="account-item">
                                <span class="account-label">구독 플랜</span>
                                <span class="account-value">Pro</span>
                            </div>
                        </div>
                    </div>

                    <form id="accountForm">
                        <div class="form-group">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" id="name" class="form-input" value="김사용자" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" id="email" class="form-input" value="user@example.com" required>
                        </div>

                        <div class="form-group">
                            <label for="company" class="form-label">회사/조직 (선택)</label>
                            <input type="text" id="company" class="form-input" placeholder="회사명을 입력하세요">
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">💾 정보 저장</button>
                            <button type="button" class="btn btn-secondary" onclick="resetAccountForm()">🔄 초기화</button>
                        </div>
                    </form>
                </div>

                <!-- Security Settings -->
                <div class="settings-section">
                    <div class="section-header">
                        <span class="section-icon">🔒</span>
                        <h2 class="section-title">보안 설정</h2>
                    </div>

                    <form id="securityForm">
                        <div class="form-group">
                            <label for="currentPassword" class="form-label">현재 비밀번호</label>
                            <input type="password" id="currentPassword" class="form-input" placeholder="현재 비밀번호를 입력하세요">
                        </div>

                        <div class="form-group">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                            <input type="password" id="newPassword" class="form-input" placeholder="새 비밀번호를 입력하세요">
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                            <input type="password" id="confirmPassword" class="form-input" placeholder="새 비밀번호를 다시 입력하세요">
                        </div>

                        <div class="button-group">
                            <button type="submit" class="btn btn-primary">🔐 비밀번호 변경</button>
                            <a href="ui_8.html" class="btn btn-secondary">🔑 비밀번호 재설정</a>
                        </div>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div class="settings-section">
                    <div class="section-header">
                        <span class="section-icon">🔔</span>
                        <h2 class="section-title">알림 설정</h2>
                    </div>

                    <div class="form-group">
                        <div class="toggle-group">
                            <span class="toggle-label">이메일 알림</span>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="toggle-group">
                            <span class="toggle-label">리포트 완료 알림</span>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="toggle-group">
                            <span class="toggle-label">주간 요약 리포트</span>
                            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="toggle-group">
                            <span class="toggle-label">마케팅 이메일</span>
                            <div class="toggle-switch" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="saveNotificationSettings()">💾 설정 저장</button>
                    </div>
                </div>

                <!-- Data & Privacy -->
                <div class="settings-section">
                    <div class="section-header">
                        <span class="section-icon">📊</span>
                        <h2 class="section-title">데이터 & 개인정보</h2>
                    </div>

                    <div class="form-group">
                        <label for="dataRetention" class="form-label">데이터 보관 기간</label>
                        <select id="dataRetention" class="form-select">
                            <option value="30">30일</option>
                            <option value="90" selected>90일</option>
                            <option value="180">180일</option>
                            <option value="365">1년</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="toggle-group">
                            <span class="toggle-label">사용 통계 수집</span>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="toggle-group">
                            <span class="toggle-label">개인화된 추천</span>
                            <div class="toggle-switch active" onclick="toggleSwitch(this)"></div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="savePrivacySettings()">💾 설정 저장</button>
                        <button type="button" class="btn btn-secondary" onclick="exportData()">📤 데이터 내보내기</button>
                    </div>
                </div>

                <!-- Subscription Management -->
                <div class="settings-section">
                    <div class="section-header">
                        <span class="section-icon">💳</span>
                        <h2 class="section-title">구독 관리</h2>
                    </div>

                    <div class="account-info">
                        <h3 class="account-title">현재 구독 정보</h3>
                        <div class="account-details">
                            <div class="account-item">
                                <span class="account-label">플랜</span>
                                <span class="account-value">Pro</span>
                            </div>
                            <div class="account-item">
                                <span class="account-label">월 요금</span>
                                <span class="account-value">₩29,900</span>
                            </div>
                            <div class="account-item">
                                <span class="account-label">다음 결제일</span>
                                <span class="account-value">2024-09-15</span>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-primary" onclick="manageSubscription()">💳 구독 관리</button>
                        <button type="button" class="btn btn-secondary" onclick="upgradePlan()">⬆️ 플랜 업그레이드</button>
                        <button type="button" class="btn btn-danger" onclick="cancelSubscription()">❌ 구독 취소</button>
                    </div>
                </div>

                <!-- Account Actions -->
                <div class="settings-section">
                    <div class="section-header">
                        <span class="section-icon">⚙️</span>
                        <h2 class="section-title">계정 관리</h2>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="downloadData()">📥 데이터 다운로드</button>
                        <button type="button" class="btn btn-secondary" onclick="deleteAccount()">🗑️ 계정 삭제</button>
                        <a href="ui_6.html" class="btn btn-danger">🚪 로그아웃</a>
                    </div>
                </div>
            </div>

            <!-- Status Message -->
            <div class="status-message" id="statusMessage">
                <p class="status-text" id="statusText"></p>
            </div>
        </div>
    </main>

    <script>
        // Toggle switch functionality
        function toggleSwitch(element) {
            element.classList.toggle('active');
        }

        // Account form submission
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = '계정 정보를 저장 중입니다...';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusText.textContent = '계정 정보가 성공적으로 저장되었습니다!';
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }, 1500);
        });

        // Security form submission
        document.getElementById('securityForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('새 비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const statusMessage = document.getElementById('statusMessage');
            const statusText = document.getElementById('statusText');
            
            statusText.textContent = '비밀번호를 변경 중입니다...';
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusText.textContent = '비밀번호가 성공적으로 변경되었습니다!';
                document.getElementById('securityForm').reset();
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 3000);
            }, 2000);
        });
