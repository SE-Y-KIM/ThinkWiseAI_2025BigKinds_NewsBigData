<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThinkWise AI - 회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary-50: #FFF8E1;
            --color-primary-100: #FFF1C4;
            --color-primary-200: #FFE082;
            --color-primary-300: #FFD54F;
            --color-primary-400: #FFCA28;
            --color-primary-500: #FFD700;
            --color-primary-600: #FFC107;
            --color-primary-700: #FFB300;
            --color-primary-800: #FFA000;
            --color-primary-900: #FF8F00;
            
            --color-background-primary: #1A1A1A;
            --color-background-secondary: #2C2C2C;
            --color-background-tertiary: #3A3A3A;
            
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #E0E0E0;
            --color-text-tertiary: #BDBDBD;
            
            --color-border-light: #3A3A3A;
            --color-border-medium: #4A4A4A;
            --color-border-focus: #FFD700;
            
            --font-family-primary: 'Montserrat', 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --spacing-2xl: 3rem;
            
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-background-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--color-background-secondary);
            border-bottom: 1px solid var(--color-border-light);
            padding: var(--spacing-md) 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--color-text-primary);
        }

        .brand-name {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo-icon {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--spacing-xl);
        }

        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
        }

        .nav-link:hover {
            color: var(--color-primary-500);
            background: rgba(255, 215, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-background-primary), var(--color-background-secondary));
        }

        .signup-container {
            background: var(--color-background-secondary);
            border: 1px solid var(--color-border-light);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 480px;
            box-shadow: var(--shadow-xl);
            backdrop-filter: blur(10px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .signup-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signup-subtitle {
            color: var(--color-text-secondary);
            font-size: 1.1rem;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .form-label {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 0.9rem;
        }

        .form-input {
            padding: var(--spacing-md);
            border: 1px solid var(--color-border-medium);
            border-radius: var(--border-radius-md);
            background: var(--color-background-tertiary);
            color: var(--color-text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-border-focus);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
            background: linear-gradient(135deg, var(--color-background-tertiary), rgba(255, 215, 0, 0.02));
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--color-primary-500);
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .checkbox-label a {
            color: var(--color-primary-500);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .signup-button {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            background-size: 200% 200%;
            animation: buttonGlow 2s ease-in-out infinite;
            color: var(--color-background-primary);
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .signup-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--color-text-secondary);
        }

        .login-link a {
            color: var(--color-primary-500);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Social Signup */
        .social-signup {
            margin-top: var(--spacing-2xl);
            padding-top: var(--spacing-2xl);
            border-top: 1px solid var(--color-border-light);
        }

        .social-title {
            text-align: center;
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-lg);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border: 1px solid var(--color-border-medium);
            border-radius: var(--border-radius-md);
            background: var(--color-background-tertiary);
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-button:hover {
            border-color: var(--color-primary-500);
            background: linear-gradient(135deg, var(--color-background-tertiary), rgba(255, 215, 0, 0.05));
            transform: translateY(-1px);
        }

        .social-icon {
            width: 20px;
            height: 20px;
            background: var(--color-primary-500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--color-background-primary);
        }

        /* Trust Message */
        .trust-message {
            text-align: center;
            margin-top: var(--spacing-2xl);
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 165, 0, 0.05));
            border-radius: var(--border-radius-lg);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .trust-text {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* Animations */
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes buttonGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 4px 20px rgba(255, 215, 0, 0.5);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 0 var(--spacing-md);
            }

            .nav-menu {
                gap: var(--spacing-lg);
            }

            .signup-container {
                margin: var(--spacing-lg);
                padding: var(--spacing-xl);
            }

            .signup-title {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .nav-menu {
                display: none;
            }

            .signup-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }

            .signup-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="ui_1.html" class="brand">
                <span class="logo-icon">🧠</span>
                <span class="brand-name">ThinkWise</span>
            </a>
            <nav>
                <ul class="nav-menu">
                    <li><a href="ui_2.html" class="nav-link">제품</a></li>
                    <li><a href="ui_3.html" class="nav-link">가격</a></li>
                    <li><a href="ui_4.html" class="nav-link">커뮤니티</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="signup-container">
            <!-- Signup Header -->
            <div class="signup-header">
                <h1 class="signup-title">ThinkWise AI 무료 가입</h1>
                <p class="signup-subtitle">데이터 기반 AI 분석, 지금 시작하세요.</p>
            </div>

            <!-- Signup Form -->
            <form class="signup-form">
                <div class="form-group">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" id="name" class="form-input" placeholder="이름을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">이메일 주소</label>
                    <input type="email" id="email" class="form-input" placeholder="이메일을 입력하세요" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" class="form-input" placeholder="비밀번호를 설정하세요" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">비밀번호 확인</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="terms" class="checkbox-input" required>
                        <label for="terms" class="checkbox-label">
                            <a href="ui_19.html">이용약관</a>에 동의합니다.
                        </label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="privacy" class="checkbox-input" required>
                        <label for="privacy" class="checkbox-label">
                            <a href="ui_20.html">개인정보처리방침</a>에 동의합니다.
                        </label>
                    </div>
                </div>

                <button type="submit" class="signup-button">회원가입</button>
            </form>

            <div class="login-link">
                이미 계정이 있으신가요? <a href="ui_6.html">로그인</a>
            </div>

            <!-- Social Signup -->
            <div class="social-signup">
                <h3 class="social-title">간편 가입</h3>
                <div class="social-buttons">
                    <a href="#" class="social-button">
                        <span class="social-icon">G</span>
                        Google로 가입
                    </a>
                    <a href="#" class="social-button">
                        <span class="social-icon">N</span>
                        Naver로 가입
                    </a>
                    <a href="#" class="social-button">
                        <span class="social-icon">K</span>
                        Kakao로 가입
                    </a>
                </div>
            </div>

            <!-- Trust Message -->
            <div class="trust-message">
                <p class="trust-text">카드 등록 없이, 지금 바로 AI 분석을 체험해보세요.</p>
            </div>
        </div>
    </main>

    <script>
        // Form validation
        document.querySelector('.signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            // Simulate signup process
            const button = document.querySelector('.signup-button');
            button.textContent = '가입 중...';
            button.disabled = true;
            
            setTimeout(() => {
                alert('회원가입이 완료되었습니다!');
                window.location.href = 'ui_9.html'; // Dashboard로 이동
            }, 2000);
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            const strength = calculatePasswordStrength(password);
            
            // Visual feedback could be added here
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>
</body>
</html>
